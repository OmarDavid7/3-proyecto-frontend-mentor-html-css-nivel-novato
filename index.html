<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <section class="card">
    <div class="contenedor-image">
      <img src="./images/image-equilibrium.jpg" alt="" class="img">
      <div class="contenedor-dos">
        <img src="./images/icon-view.svg" alt="" class="dos">
      </div>
    </div>
    <div class="contenido">
      <div class="parrafos">
        <h2>Equilibrium #3429</h2>
        <h5>Our Equilibrium collection promotes balance and calm.</h5>
      </div>
      <div class="description">
        <p class="p1"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
        <p class="p2"><img src="./images/icon-clock.svg" alt="">3 days left</p>
      </div>
      <hr class="linea">
    </div>
    <footer class="footer">
      <img src="./images/image-avatar.png" alt="imagen de chico">
      <p>Creation of<span> Jules Wyvern</span></p>
    </footer>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Omar Mosquera</a>.
  </div>
</body>

</html>
